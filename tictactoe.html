<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>

    <div id="container">
        <span id="row1" class="row" >
            <div id="col1a" class="cell" >X</div>
            <div id="col1b" class="cell" >O</div>
            <div id="col1c" class="cell" >O</div>
        </span>
        <span id="row2" class="row">
            <div id="col2a" class="cell" >O</div>
            <div id="col2b" class="cell" >X</div>
            <div id="col2c" class="cell" >X</div>
        </span>
        <span id="row3" class="row">
            <div id="col3a" class="cell">X</div>
            <div id="col3b" class="cell">O</div>
            <div id="col3c" class="cell">X</div>
        </span>
    </div>
<script src="script.js"></script>
</body>
</html>
